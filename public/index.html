<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Carousel</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-lg navbar-toggleable-md">
        <a href="/" class="navbar-brand">Upload Image</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about" class="nav-link">About</a>
                    </li>
                </ul>
                <a href="/login" class="btn btn-sm btn-outline-secondary text-white">Login</a>&nbsp;
                <a href="/register" class="btn btn-sm btn-outline-secondary text-white">Register</a>
            </div>
        </div>
    </nav>

    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li class="active" data-target="#carousel" data-slide-to="0"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
            <li data-target="#carousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img src="img/img1.jpg" alt="First slide" class="d-block img-fluid">
                <div class="carousel-caption d-none d-md-block">
                    <h3>A way of representing yourself to world...</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/img2.jpg" alt="Second slide" class="d-block img-fluid">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Show Your Creativity...</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/img3.jpg" alt="Third slide" class="d-block img-fluid">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Think Different...</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/img4.jpg" alt="Fourth slide" class="d-block img-fluid">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Being Doing And Having !!</h3>
                </div>
            </div>
        </div>
        <a href="#carousel" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#carousel" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.js"></script>
</body>

</html>
